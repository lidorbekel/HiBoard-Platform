<ng-container *subscribe="user$; let user">
  <mat-nav-list>
    <div *ngIf="user" class="p-2">
      <p class="text-center primary font-bold text-xl mb-1">{{ companyName }}</p>
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Pages</h2>

    <ng-container *ngFor="let item of topNavItems">
      <a mat-list-item routerLinkActive="list-item-active" [routerLink]="item.link">
        <mat-icon>{{ item.icon }}</mat-icon>
        {{ item.title }}
      </a>
    </ng-container>

    <mat-divider></mat-divider>

  </mat-nav-list>

</ng-container>
