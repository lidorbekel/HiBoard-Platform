<ng-container *ngIf="employee">
  <h1 class="font-bold">{{ employee.firstName + ' ' + employee.lastName }} Activities</h1>

  <div class="flex w-[50%] items-center my-4 justify-between">
    <mat-form-field appearance="outline" class="w-[400px]">
      <input
        matInput
        placeholder="Search"
        #filter
        autocomplete="off"
        (keyup)="applyFilter()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="filter.value"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <hbd-completed-activities></hbd-completed-activities>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="w-[50%]" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
        >Name
        </mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.activity.title
          }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="tag">
        <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tag
        </mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.activity.tag
          }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header
        >Status
        </mat-header-cell
        >
        <mat-cell *matCellDef="let element">
          <mat-chip
            selected
            [ngClass]="element.status.toString()"
          >
            {{ element.status === 'InProgress' ? 'In Progress' : element.status }}
          </mat-chip>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef> Loading data...</mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row
        *matRowDef="let element; columns: displayedColumns"
        class="employee-row"
      ></mat-row>

      <mat-footer-row
        *matFooterRowDef="['loading']"
        [ngClass]="{ hide: !loading }"
      ></mat-footer-row>
    </table>
  </div>

</ng-container>
