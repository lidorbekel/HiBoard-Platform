<mat-card class="activity-view-card" *ngIf="!loading">
  <div class="flex justify-between">
    <p class="font-bold text20 mb-4 description"
       [tippy]="activity.activity.title"
    >{{ activity.activity.title }}</p>

    <mat-chip class="tag">{{ activity.activity.tag }}</mat-chip>
  </div>

  <p
    class="text14 light-grey mb-4 description"
    [tippy]="activity.activity.description"
    placement="top-start"
  >{{ activity.activity.description }}</p>

  <div class="flex justify-between">
    <mat-chip
      selected
      [ngClass]="activity.status.toString()"
    >
      {{ activity.status === 'InProgress' ? 'In Progress' : activity.status }}
    </mat-chip>

    <button
      mat-stroked-button
      class="activity-view-btn float-right"
      (click)="openActivityDialog(activity)"
    >See more
    </button>
  </div>
</mat-card>

<div *ngIf="loading">
  <mat-card class="activity-view-card">
    <div class="flex-align-center justify-between">
      <ngx-skeleton-loader count="1" appearance="line" class="w-2/3"></ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" appearance="circle"></ngx-skeleton-loader>
    </div>

    <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>

    <div class="flex-align-center justify-between">
      <ngx-skeleton-loader count="1" appearance="line" class="w-1/5"></ngx-skeleton-loader>
      <ngx-skeleton-loader count="1" appearance="circle"></ngx-skeleton-loader>
    </div>
  </mat-card>
</div>
